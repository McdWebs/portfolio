<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0A0A0A" stroke="#A8A8A8" stroke-width="2"/>
  
  <!-- Web/Network icon representing website building -->
  <g stroke="#A8A8A8" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Central hub -->
    <circle cx="50" cy="50" r="6" fill="#A8A8A8"/>
    
    <!-- Top connection -->
    <line x1="50" y1="44" x2="50" y2="30"/>
    <circle cx="50" cy="24" r="6" fill="#A8A8A8"/>
    
    <!-- Right connection -->
    <line x1="56" y1="50" x2="70" y2="50"/>
    <circle cx="76" cy="50" r="6" fill="#A8A8A8"/>
    
    <!-- Bottom connection -->
    <line x1="50" y1="56" x2="50" y2="70"/>
    <circle cx="50" cy="76" r="6" fill="#A8A8A8"/>
    
    <!-- Left connection -->
    <line x1="44" y1="50" x2="30" y2="50"/>
    <circle cx="24" cy="50" r="6" fill="#A8A8A8"/>
    
    <!-- Diagonal connections for web feel -->
    <line x1="56" y1="44" x2="68" y2="32"/>
    <circle cx="72" cy="28" r="5" fill="#A8A8A8"/>
    
    <line x1="44" y1="56" x2="32" y2="68"/>
    <circle cx="28" cy="72" r="5" fill="#A8A8A8"/>
    
    <line x1="56" y1="56" x2="68" y2="68"/>
    <circle cx="72" cy="72" r="5" fill="#A8A8A8"/>
    
    <line x1="44" y1="44" x2="32" y2="32"/>
    <circle cx="28" cy="28" r="5" fill="#A8A8A8"/>
  </g>
</svg>

